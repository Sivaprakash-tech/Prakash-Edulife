apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: yourdockerhub/prakash-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URL
              value: postgres://postgres:postgres@postgres:5432/edulife
            - name: JWT_SECRET
              value: supersecret
